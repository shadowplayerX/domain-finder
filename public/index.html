<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Finder - Find Your Perfect Domain Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Domain Finder</h1>
            <p>Find the perfect domain name for your next project</p>
        </div>
        
        <div class="search-container">
            <form id="domain-form">
                <label for="keywords">Enter keywords or a description of your website:</label>
                <input type="text" id="keywords" placeholder="e.g., tech blog, fitness app, online store" autocomplete="off">
                <button type="submit">Find Domains</button>
            </form>
        </div>
        
        <div id="results" class="results-container"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
