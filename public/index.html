<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Domain Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add SVG favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Fallback favicon for browsers that don't support SVG -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <h1>Master Domain Finder</h1>
            <p>The domain search engine that values your privacy</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="keywords" placeholder="Enter keywords (e.g., kiber sucks)" autocomplete="off">
            <button id="search-button">Find Domains</button>
        </div>
        
        <!-- API Provider Switcher -->
        <div class="api-switcher">
            <p>Choose API Provider:</p>
            <div class="switcher-options">
                <label class="switch-option">
                    <input type="radio" name="api-provider" value="demo" checked>
                    <span>Demo Mode</span>
                </label>
                <label class="switch-option">
                    <input type="radio" name="api-provider" value="godaddy">
                    <span>GoDaddy</span>
                </label>
                <label class="switch-option">
                    <input type="radio" name="api-provider" value="whoisfreaks">
                    <span>WhoisFreaks</span>
                </label>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Searching for domains...
        </div>
        
        <div id="results-container"></div>
        
        <footer>
            <p>¬© 2023 Master Domain Finder. All rights reserved.</p>
            <p>No personal data is collected or stored during your searches.</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
