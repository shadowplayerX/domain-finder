<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Domain Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add SVG favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <!-- Fallback favicon for browsers that don't support SVG -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>" type="image/svg+xml">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </div>
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Master Domain Finder</h1>
            <p>The domain search engine that values your privacy</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="keywords" placeholder="Enter keywords (e.g., kiber sucks)" autocomplete="off">
            <button id="search-button">Find Domains</button>
        </div>
        
        <!-- API Provider Switcher -->
        <div class="api-switcher">
            <p>Choose API Provider:</p>
            <div class="switcher-options">
                <label class="switch-option">
                    <input type="radio" name="api-provider" value="demo" checked>
                    <span>Demo Mode</span>
                </label>
                <label class="switch-option">
                    <input type="radio" name="api-provider" value="godaddy">
                    <span>GoDaddy</span>
                </label>
                <label class="switch-option">
                    <input type="radio" name="api-provider" value="whoisfreaks">
                    <span>WhoisFreaks</span>
                </label>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Searching for domains...
        </div>
        
        <div id="results-container"></div>
        
        <footer>
            <p>¬© 2025 Master Domain Finder. All rights reserved.</p>
            <p>No personal data is collected or stored during your searches.</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
