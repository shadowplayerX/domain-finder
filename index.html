<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Domain Finder</h1>
        </div>
        <div class="search-container">
            <form id="domain-form">
                <input type="text" id="keywords" placeholder="Enter keywords or description for your domain...">
                <button type="submit">Find Domains</button>
            </form>
        </div>
        <div id="results" class="results-container">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
